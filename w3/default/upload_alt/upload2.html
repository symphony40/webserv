<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload a file</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script>
		var req = new XMLHttpRequest();
		req.open('GET', document.location, true);
		req.send(null);
		req.onload = function () {
			var headers = req.getAllResponseHeaders().toLowerCase();
			console.log(headers);
			document.getElementById('uploadPath').value = req.getResponseHeader('Upload-Path');
		};
	</script>
</head>

<body>
	<div class="d-flex align-items-center text-center justify-content-center bg-secondary-subtle vh-100">
		<form action="../cgi/upload.py" method="post" enctype="multipart/form-data">
			<label for="file" class="display-4">Choose a file to upload:</label>
			<br><br>
			<input class="btn btn-light rounded-pill px-3" type="file" id="file" name="file" required>
			<br><br>
			<input type="hidden" id="uploadPath" name="uploadPath">
			<button class="btn btn-warning px-5" type="submit">Upload</button>
		</form>
	</div>
</body>

</html>
